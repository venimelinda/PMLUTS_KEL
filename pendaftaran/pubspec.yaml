publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
      - assets/mag1.png
      - assets/mag2.png
      - assets/author_katz.jpeg
      - assets/mag1.png
      - assets/mag2.png
      - assets/mag5.png